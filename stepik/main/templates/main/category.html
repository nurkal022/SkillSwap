{% extends "main/catalogue.html" %}

{% load static %}


{% block course %} 
<!-- Include the same CSS styles as in main/catalogue.css -->
<style>

    
    /* Sidebar Styles */
    .sidebar {
        float: left;
        width: 25%;
        padding: 20px;
        background-color: #f8f9fa; /* Light gray background */
    }

    .sidebar h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #333; /* Dark gray text color */
    }

    .category-list {
        list-style: none;
        padding: 0;
    }

    .category-list li {
        margin-bottom: 10px;
    }

    .category-list a {
        text-decoration: none;
        color: #007bff; /* Blue link color */
    }

    .category-list strong {
        font-weight: bold;
    }

    /* Course Item Styles */
    .course-item {
        margin-bottom: 30px;
        background-color: #fff; /* White background */
        border: 1px solid #dee2e6; /* Light gray border */
        border-radius: 5px;
        padding: 20px;
    }

    .course-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
    }

    .course-details h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #333; /* Dark gray text color */
    }

    .rating {
        margin-bottom: 10px;
    }

    .description {
        margin-bottom: 15px;
        color: #666; /* Medium gray text color */
    }

    .btn-primary {
        background-color: #007bff; /* Blue button color */
        border-color: #007bff; /* Blue button border color */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue hover color */
        border-color: #0056b3; /* Darker blue hover border color */
    }
    .category-list a {
        color: white;
        text-decoration: none; /* Optional: Removes underline from links */
    }

    /* Ensure strong tags within the list also have white color if needed */
    .category-list strong {
        color: white;
    }

    /* Additional style to make the list background darker for white text to be visible */
    .category-list {
        padding: 20px;
        list-style-type: none; /* Optional: Removes bullet points */
    }
</style>



{% for m in courses %}

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="course-item">
                <img class="img-fluid" src="{{ m.photo.url }}" alt="{{ m.title }}">
                <div class="course-details">s
                    <h3>{{ m.title }}</h3>
                    <div class="rating">
                        <span class="fa fa-star checked" style="color: orange;"></span>
                        {{ m.average_rating|floatformat:1 }}
                    </div>
                    <p class="description">{{ m.content }}</p>
                    <a href="{% if user.is_authenticated %}{{ m.get_absolute_url }}{% else %}{% url 'login' %}{% endif %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>


    {% endfor %}

{% endblock %}

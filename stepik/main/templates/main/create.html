{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block style %}
<style>
    div.stl{
       
        overflow-y: auto;
        
    }
</style>
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center col-4 stl">
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit"  class="btn btn-primary">Add</button>
        </form>
    </div>
    
{% endblock %}

{% extends 'main/base.html' %}

{% block style %}

{% endblock %}

{% block content %}
<h1>Logic Q&A Game</h1>

<form method="post" action="{% url 'check_answers' question.pk %}">
	{% csrf_token %}
	{% if question %}
		<p>{{ question.text }}</p>
		<input type="text" name="answer" required><br>
	{% endif %}
	<button type="submit">Submit Answer</button>
</form>
{% endblock %}

{% extends 'main/base.html' %}


{% block content %}
    
    {% if post %}

        <center><h1 style="color:red">Search result found</h1></center>
        {% for i in post %}
           <center><img src="{{i.photo.url}}" width="100" height="100" alt="Photo"></center>
            <!-- <center><h2><a href="/coursepage/{{i.id}}">{{i.title}}</a> </h2></center> -->
             <center><h2><a href="{% url 'coursepage' i.id %}">{{i.title}}</a> </h2></center>

        {% endfor %}

    {% else %}

        <center><h3>We couldn't find your search(((</h3></center>
        <center><a href="{% url 'mainpage' %}" class="btn btn-outline-info">Go back</a></center>
        
    {% endif %}
   
{% endblock %}
